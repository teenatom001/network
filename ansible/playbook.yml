---
- name: Setup Docker and deploy container
  hosts: webserver
  become: yes

  tasks:
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
        gpg --dearmor -o /etc/apt/keyrings/docker.gpg
        chmod a+r /etc/apt/keyrings/docker.gpg
      args:
        creates: /etc/apt/keyrings/docker.gpg

    - name: Add Docker repository
      copy:
        dest: /etc/apt/sources.list.d/docker.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu jammy stable
      args:
        creates: /etc/apt/sources.list.d/docker.list

    - name: Install Docker engine
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Copy web app files to server
      copy:
        src: ../web/
        dest: /home/ubuntu/web
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Build Docker image
      command: docker build -t dashboard-app /home/ubuntu/web
      args:
        chdir: /home/ubuntu/web
        creates: /home/ubuntu/web/Dockerfile

    - name: Stop existing container if running
      shell: docker rm -f dashboard-app || true

    - name: Run Docker container
      command: docker run -d -p 80:80 --name dashboard-app dashboard-app
