- hosts: webserver
  become: true
  tasks:
 
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repo
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy web folder to EC2
      copy:
        src: ../web/
        dest: /home/ubuntu/app/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Check Dockerfile exists on remote
      stat:
        path: /home/ubuntu/web/Dockerfile
      register: dockerfile_cap

    - name: Fail early if Dockerfile missing on remote
      fail:
        msg: "No Dockerfile found on remote at /home/ubuntu/web. Ensure ../web contains a Dockerfile (capital D)."
      when: not dockerfile_cap.stat.exists

    - name: Build Docker image on remote with docker CLI
      shell: docker build -t sample-web:latest /home/ubuntu/web
      args:
        chdir: /home/ubuntu/web
      register: docker_build
      changed_when: docker_build.rc == 0
      failed_when: docker_build.rc != 0

    - name: Show docker build output (debug)
      debug:
        var: docker_build.stdout_lines

    - name: Stop and remove old container if present
      docker_container:
        name: webapp
        state: absent
      ignore_errors: yes

    - name: Run Docker container
      docker_container:
        name: webapp
        image: sample-web:latest
        state: started
        published_ports:
          - "80:80"
        restart_policy: unless-stopped