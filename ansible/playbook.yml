---
- name: Configure EC2 and deploy Docker web app
  hosts: web
  become: yes

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Enable and start Docker
      systemd:
        name: docker
        state: started
        enabled: true

    - name: Copy web application files to EC2
      copy:
        src: ../web/
        dest: /home/ubuntu/web/
        owner: ubuntu
        group: ubuntu
        mode: '0755'

    - name: Build Docker image from the uploaded web folder
      command: docker build -t studentwebapp /home/ubuntu/web/
      args:
        chdir: /home/ubuntu/web/

    - name: Stop any existing container
      command: docker rm -f studentwebapp
      ignore_errors: yes

    - name: Run web container
      command: docker run -d -p 80:80 --name studentwebapp studentwebapp
